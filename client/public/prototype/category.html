<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="container">
    <header class="hstack navbar text-white">
        <div class="d-flex align-items-center fs-1 p-0">
            <div class="vstack align-self-auto">
                <img src="../img/мтс.png" alt="Мтс" class="mobile-icon">
                <img src="../img/a1.png" alt="А1" class="mobile-icon">
                <img src="../img/life.png" alt="Life" style="width: 7px; height: 12px">
            </div>
            <p class="m-0">7788</p>
        </div>
        <div class="text-center">
            <p class="m-0">Доставка</p>
            <p class="m-0">японской еды</p>
        </div>
        <div class="text-center">
            <button class="btn btn-link btn-p0 position-relative" data-bs-toggle="modal" data-bs-target="#bucket">
                <span class="bi-bucket fs-large text-white"></span>
            </button>
            <div class="btn-group">
                <button class="btn btn-link btn-p0" data-bs-toggle="modal" data-bs-target="#login-modal">
                    <span class="bi-person fs-large text-white"></span>
                </button>
            </div>
        </div>
    </header>

    <nav class="nav nav-orange justify-content-around py-1 rounded-4 bg-white">
        <a class="nav-link active" href="#">Меню</a>
        <a class="nav-link" href="#">Акции</a>
        <a class="nav-link" href="#">Доставка</a>
        <a class="nav-link" href="#">Контакты</a>
        <a class="nav-link" href="#">О нас</a>
    </nav>

    <article class="bg-white rounded-4 mt-3 p-3">
        <div class="row">
            <div class="col-3">
                <div class="nav nav-fill flex-column align-items-stretch">
                    <button class="nav-item btn btn-gray-orange my-1 justify-content-between d-flex">
                        <span>ХИТЫ</span>
                        <span>100</span>
                    </button>
                    <button class="nav-item btn btn-gray-orange my-1">НОВИНКИ</button>
                    <button class="nav-item btn btn-gray-orange my-1">УРА МАКИ</button>
                    <button class="nav-item btn btn-gray-orange my-1">НОРИ</button>
                    <button class="nav-item btn btn-gray-orange my-1">ФРАЙ РОЛЛЫ</button>
                    <button class="nav-item btn btn-gray-orange my-1">ХОСО МАКИ</button>
                </div>
            </div>
            <div class="col-9">
                <div class="row row-cols-3 row-cols-lg-3 row-cols-md-2 row-cols-sm-1 g-4">
                    <div class="col">
                        <div class="card border-0 h-100">
                            <div class="overflow-hidden">
                                <img src="../img/suchi1.jpg" alt="Картинка1" class="card-img-top scale-transition">
                            </div>
                            <div class="card-body card-y-padding">
                                <h5 class="fs-4 my-1 card-title">УЖАСНО ВКУСНО</h5>
                                <div>
                                    <p class="card-text mb-0">Размер</p>
                                    <div class="btn-group w-100 mb-3">
                                        <button type="button" class="btn btn-outline-orange">4 шт.</button>
                                        <button type="button" class="btn btn-outline-orange active">8 шт.</button>
                                    </div>
                                </div>
                            </div>
                            <div class="hstack justify-content-between">
                                <p class="fs-5">59.90 руб.</p>
                                <p class="text-light-dark">1230гр.</p>
                            </div>
                            <button class="btn btn-outline-orange w-100" type="reset">В корзину</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card border-0 h-100">
                            <div class="overflow-hidden">
                                <img src="../img/sushi2.jpg" alt="Картинка2" class="card-img-top scale-transition">
                            </div>
                            <div class="card-body card-y-padding">
                                <h5 class="fs-4 my-1 card-title">Сет NEW ФРАЙ</h5>
                            </div>
                            <div class="hstack justify-content-between">
                                <p class="fs-5">42.90 руб.</p>
                                <p class="text-light-dark">1110гр.</p>
                            </div>
                            <button class="btn btn-outline-orange w-100" type="reset">В корзину</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card border-0 h-100">
                            <div class="overflow-hidden">
                                <img src="../img/sushi3.jpg" alt="Картинка3" class="img-fluid scale-transition">
                            </div>
                            <div class="card-body card-y-padding">
                                <h5 class="fs-4 my-1 card-title">PINK SET</h5>
                                <div class="hstack justify-content-between">
                                    <p class="fs-5">48.90 руб.</p>
                                    <p class="text-light-dark">840гр.</p>
                                </div>
                            </div>
                            <button class="btn btn-outline-orange w-100" type="reset">В корзину</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card border-0 h-100">
                            <div class="overflow-hidden">
                                <img src="../img/sushi4.jpg" alt="Картинка3" class="img-fluid scale-transition">
                            </div>
                            <div class="card-body card-y-padding">
                                <h5 class="fs-4 my-1 card-title">Филадельфия</h5>
                                <div class="hstack justify-content-between">
                                    <p class="fs-5">17.90 руб.</p>
                                    <p class="text-light-dark">240гр.</p>
                                </div>
                            </div>
                            <button class="btn btn-outline-orange w-100" type="reset">В корзину</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card border-0 h-100">
                            <div class="overflow-hidden">
                                <img src="../img/sushi5.jpg" alt="Картинка3" class="img-fluid scale-transition">
                            </div>
                            <div class="card-body card-y-padding">
                                <h5 class="fs-4 my-1 card-title">Том Ям с креветками</h5>
                                <div class="hstack justify-content-between">
                                    <p class="fs-5">17.90 руб.</p>
                                    <p class="text-light-dark">420гр.</p>
                                </div>
                            </div>
                            <button class="btn btn-outline-orange w-100" type="reset">В корзину</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card border-0 h-100">
                            <div class="overflow-hidden">
                                <img src="../img/sushi6.jpg" alt="Картинка3" class="img-fluid scale-transition">
                            </div>
                            <div class="card-body card-y-padding">
                                <h5 class="fs-4 my-1 card-title">Куранчи Фрай</h5>
                                <div class="hstack justify-content-between">
                                    <p class="fs-5">14.90 руб.</p>
                                    <p class="text-light-dark">264гр.</p>
                                </div>
                            </div>
                            <button class="btn btn-outline-orange w-100" type="reset">В корзину</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <footer>
        <div class="container-2">

        </div>
    </footer>
</div>
</body>
</html>
