<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="container">
    <header class="hstack navbar text-white">
        <div class="d-flex align-items-center fs-1 p-0">
            <div class="vstack align-self-auto">
                <img src="../img/мтс.png" alt="Мтс" class="mobile-icon">
                <img src="../img/a1.png" alt="А1" class="mobile-icon">
                <img src="../img/life.png" alt="Life" style="width: 7px; height: 12px">
            </div>
            <p class="m-0">7788</p>
        </div>
        <div class="text-center">
            <a href="index.html" class="nav-link">
                <p class="m-0">Доставка</p>
                <p class="m-0">японской еды</p>
            </a>
        </div>
        <div class="text-center">
            <button class="btn btn-link btn-p0 position-relative" data-bs-toggle="modal" data-bs-target="#bucket">
                <span class="bi-bucket fs-large text-white"></span>
            </button>
            <div class="btn-group">
                <button class="btn btn-link btn-p0" data-bs-toggle="modal" data-bs-target="#login-modal">
                    <span class="bi-person fs-large text-white"></span>
                </button>
            </div>
        </div>
    </header>

    <nav class="nav nav-orange justify-content-around py-1 rounded-4 bg-white">
        <a class="nav-link active" href="#">Меню</a>
        <a class="nav-link" href="#">Акции</a>
        <a class="nav-link" href="#">Доставка</a>
        <a class="nav-link" href="#">Контакты</a>
        <a class="nav-link" href="#">О нас</a>
    </nav>

    <article class="bg-white rounded-4 mt-3 p-3">
        <h2 class="text-center">Оформление заказа</h2>
        <div class="row mx-5">
            <div class="col-8">
                <div class="vstack">
                    <div class="bg-gray-light rounded-4 p-4">
                        <h4>Ваш заказ</h4>
                        <div class="hstack justify-content-between mb-2">
                            <div>
                                <span>Спрингфилд</span>
                                <span class="text-light-dark fs-6">8 шт.</span>
                            </div>
                            <span>10 руб.</span>
                        </div>
                        <div class="hstack justify-content-between">
                            <div>
                                <span>Спрингфилд</span>
                                <span class="text-light-dark fs-6">8 шт.</span>
                            </div>
                            <span>10 руб.</span>
                        </div>
                    </div>
                    <div class="p-4">
                        <h4>Доставка</h4>
                        <div class="row mt-3">
                            <div class="col-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control form-orange" id="city" placeholder="Минск">
                                    <label for="city">Город</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control form-orange" id="street" placeholder="Улица">
                                    <label for="street">Улица</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control form-orange" id="building" placeholder="Минск">
                                    <label for="building">Дом</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control form-orange" id="housing" placeholder="Минск">
                                    <label for="housing">Корпус</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control form-orange" id="flat" placeholder="Минск">
                                    <label for="flat">Квартира</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-4">
                                <div class="form-floating">
                                    <input type="number" class="form-control form-orange" id="entrance" placeholder="Минск">
                                    <label for="entrance">Подъезд</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control form-orange" id="code" placeholder="Минск" maxlength="10">
                                    <label for="code">Код подъезда</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-floating">
                                    <input type="number" class="form-control form-orange" id="floor" placeholder="Минск">
                                    <label for="floor">Этаж</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-4">
                        <h4>Время доставки</h4>
                        <div class="row mt-3">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="datetime-local" class="form-control form-orange" id="delivery-timestamp" placeholder="Минск">
                                    <label for="delivery-timestamp">Время доставки</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-4">
                        <h4>Ваши данные</h4>
                        <div class="row mt-3">
                            <div class="col-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control form-orange" id="name" placeholder="Минск">
                                    <label for="name">Имя</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-floating">
                                    <input type="email" class="form-control form-orange" id="email" placeholder="Минск">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control form-orange" id="phone-number" placeholder="Минск">
                                    <label for="phone-number">Номер телефона</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-4">
                        <h4>Способ оплаты</h4>
                        <div class="row mt-3">
                            <div class="col">
                                <div class="btn-group w-100">
                                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
                                    <label class="btn btn-outline-orange" for="vbtn-radio1">Наличные</label>
                                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
                                    <label class="btn btn-outline-orange" for="vbtn-radio2">Картой курьеру</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-4">
                        <h4>Комментарий к заказу</h4>
                        <div class="row mt-3">
                            <div class="col">
                                <div class="form-floating">
                                    <textarea class="form-control form-orange" id="comment" placeholder="Минск" maxlength="480" style="height: 100px;"></textarea>
                                    <label for="comment">Ваш комментарий...</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="px-4">
                        <button type="submit" class="btn btn-extra-lg btn-orange w-100">Оформить заказ</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="bg-gray-light rounded-4 p-4">
                    <h4>Оплата</h4>
                    <div class="hstack justify-content-between">
                        <span>Сумма заказа</span>
                        <span>10 руб.</span>
                    </div>
                    <hr/>
                    <div class="hstack justify-content-between fs-5">
                        <span>Итого к оплате</span>
                        <span>10 руб.</span>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <footer>
        <div class="container-2">

        </div>
    </footer>
</div>
</body>
</html>
